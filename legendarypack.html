    <link rel="shortcut icon" href="images/pack master 25.png" type="image/x-icon"/>

    <title>Pack Master 25</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald&display=swap");

      body {
        background-image: url("images/icon.png");
        color: gold;
        font-size: 20px;
        font-family: "Oswald", system-ui;
        font-weight: 700;
      }
      h1 {
        color: white;
      }
    </style>

    <div class="container">
      <h1>Pack Master 25</h1>
      <div class="coinBalance"></div>
      <div class="PackContainer">
        <img
          id="packImage"
          src="images/legendary.png"
          alt="Pack Image"
          style="max-width: 60%; height: auto"
        />
        <button id="open1PackButton">Open Legendary Pack (250,000 Coins)</button>
        <button id="backToPacks">Back</button>
        <div id="buttonsContainer">
          <button id="continueButton" style="display: none">Continue</button>
          <button id="sendToInventoryButton" style="display: none">
            Send to Inventory
          </button>
        </div>
        <div id="currentPlayer" class="current-player"></div>
     <button id="restartButton" class="btn">Restart Game</button>
      </div>
    </div>
